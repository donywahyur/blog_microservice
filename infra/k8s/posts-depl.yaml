apiVersion: apps/v1
kind: Deployment 
metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts #find the pods with this label
  template:
    metadata:
      labels:
        app: posts 
    spec:
      containers:
        - name: posts
          image: donyramadhan/blog_posts:0.0.1
          imagePullPolicy: Never